name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: claude-proxy

permissions:
  contents: write

jobs:
  build-linux-x86_64:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-x86_64-musl-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-x86_64-musl-cargo-

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Package
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-musl/release/${{ env.BINARY_NAME }} dist/
          cd dist
          tar -czvf ${{ env.BINARY_NAME }}-linux-x86_64.tar.gz ${{ env.BINARY_NAME }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux-x86_64
          path: dist/${{ env.BINARY_NAME }}-linux-x86_64.tar.gz

  build-linux-aarch64:
    name: Build Linux aarch64
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-aarch64-musl-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-aarch64-musl-cargo-

      - name: Build
        run: cargo build --release --target aarch64-unknown-linux-musl

      - name: Package
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-musl/release/${{ env.BINARY_NAME }} dist/
          cd dist
          tar -czvf ${{ env.BINARY_NAME }}-linux-aarch64.tar.gz ${{ env.BINARY_NAME }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux-aarch64
          path: dist/${{ env.BINARY_NAME }}-linux-aarch64.tar.gz

  build-macos-universal:
    name: Build macOS Universal
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-universal-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-universal-cargo-

      - name: Build x86_64
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build aarch64
        run: cargo build --release --target aarch64-apple-darwin

      - name: Create universal binary with lipo
        run: |
          mkdir -p dist
          lipo -create \
            target/x86_64-apple-darwin/release/${{ env.BINARY_NAME }} \
            target/aarch64-apple-darwin/release/${{ env.BINARY_NAME }} \
            -output dist/${{ env.BINARY_NAME }}

      - name: Package
        run: |
          cd dist
          tar -czvf ${{ env.BINARY_NAME }}-macos-universal.tar.gz ${{ env.BINARY_NAME }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-macos-universal
          path: dist/${{ env.BINARY_NAME }}-macos-universal.tar.gz

  build-windows-x86_64:
    name: Build Windows x86_64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-x86_64-cargo-

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          cp target/x86_64-pc-windows-msvc/release/${{ env.BINARY_NAME }}.exe dist/
          cd dist
          7z a ${{ env.BINARY_NAME }}-windows-x86_64.zip ${{ env.BINARY_NAME }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-windows-x86_64
          path: dist/${{ env.BINARY_NAME }}-windows-x86_64.zip

  release:
    name: Create Release
    needs:
      - build-linux-x86_64
      - build-linux-aarch64
      - build-macos-universal
      - build-windows-x86_64
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/${{ env.BINARY_NAME }}-linux-x86_64/${{ env.BINARY_NAME }}-linux-x86_64.tar.gz
            artifacts/${{ env.BINARY_NAME }}-linux-aarch64/${{ env.BINARY_NAME }}-linux-aarch64.tar.gz
            artifacts/${{ env.BINARY_NAME }}-macos-universal/${{ env.BINARY_NAME }}-macos-universal.tar.gz
            artifacts/${{ env.BINARY_NAME }}-windows-x86_64/${{ env.BINARY_NAME }}-windows-x86_64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
